{% extends "layouts/base.html" %}


{%  block content %}
    <div class="container mx-auto p-4 ">
        <h1 class="text-3xl font-bold mb-4">Lista de Observatorios</h1>
        <div class="grid grid-cols-3 gap-2">
            {% for observatorio in observatorios %}
            <div class="max-w-xs bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <img class="rounded-t-lg mx-auto" src="{{ observatorio.imagen }}" alt="" />
                </a>
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ observatorio.titulo }}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ observatorio.subtitulo}}</p>
                    <a href="https://app.powerbi.com/view?r=eyJrIjoiMmJlNGRmMWUtODg2ZC00ZmQ3LWEyNmMtOGU1YzczYWZjM2ZjIiwidCI6IjM3NWE1YzUxLTVjYTgtNDA5YS1iZTY5LTViYWUzOGM3MzY1YyIsImMiOjR9" target="_blank" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-indigo-600 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Ir a Observatorio
                        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
