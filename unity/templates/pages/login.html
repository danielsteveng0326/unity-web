{% extends "layouts/base.html" %}

{% block content %}
<div class="bg-indigo-100 min-h-screen flex items-center justify-center">
    <form class="bg-white shadow-lg rounded-lg px-8 py-6">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Unity-Web</h2>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
            <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" placeholder="Usuario">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" placeholder="********">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Entrar
            </button>
            <br></br>
            <a href="#" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </form>
</div>
{% endblock %}
